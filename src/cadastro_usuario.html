<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="css/index_style.css">
    <link rel="stylesheet" href="css/cadastro_usuario_style.css">
</head>
<body>
    <header class="banner">
        <div class="logo-container">
            <img src="https://www.argenzio.com.br/img/Logo_Argenzio.png" alt="Logo Argenzio">
        </div>
    </header>
    
    <nav class="menu">
        <ul>
            <li><a href="index_ven.html">HOME</a></li>
            <li><a href="./conta.html">CONTA</a></li>
        </ul>
    </nav>

    <main class="conteudo">
        <div class="areaDeCadastro">
            <div class="containerForm">
                <form id="cadastroUsuario">
                    <h2 class="formTitle">Cadastro de Usuário</h2>

                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>

                    <fieldset class="radioGroup">
                        <legend>Função</legend>
                        <label><input type="radio" name="funcao" value="1" required> Administrador</label>
                        <label><input type="radio" name="funcao" value="2"> Vendedor</label>
                    </fieldset>

                    <div class="botaoContainer">
                        <button type="submit" class="btnSubmit">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="rodape">
        Projeto Integrado 2025.1 - Grupo 5, UNIFEOB
    </footer>

    <script src="./js/cadastro_usuario_script.js"></script>
</body>
</html>
