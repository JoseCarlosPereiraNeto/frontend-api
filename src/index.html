<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://www.argenzio.com.br/img/favicon.ico">
    <link rel="stylesheet" href="css/login_style.css">
    <title>Login</title>
</head>
<body>
    <div id="logo-container">
        <img src="https://www.argenzio.com.br/img/Logo_Argenzio.png" alt="Logo Argenzio" id="logo">
    </div>
    
    <div id="box1">
        <p id="p1">Logar </p>
        <form class="login">
            <label for="login">Email</label><br>
            <input type="text" name="email" id="email"><br>
            <label for="senha">Senha</label><br>
            <input type="password" name="psw" id="psw"><br><br>
            <input type="button" value="Entrar" onclick="fazerLogin()"> 
        </form>
    </div>

    <script src="./js/login_script.js"></script>
</body>
</html>
