<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastrar Pedido</title>
    <link rel="icon" type="image/x-icon" href="https://www.argenzio.com.br/img/favicon.ico">
    <link rel="stylesheet" href="./css/index_style.css">
    <link rel="stylesheet" href="css/cadastro_pedido_style.css" />
</head>
<body>
    <header class="banner">
        <div class="logo-container">
            <img src="https://www.argenzio.com.br/img/Logo_Argenzio.png" alt="Logo Argenzio" />
        </div>
    </header>

    <nav class="menu">
        <ul>
            <li><a href="./index_ven.html">HOME</a></li>
            <li><a href="./conta.html">CONTA</a></li>
        </ul>
    </nav>

    <main class="cadastro-pedidos">
    <div class="formulario-pedido">
        <h1>Cadastrar Pedido</h1>

        <label for="dataPedido">Data do Pedido</label>
        <input
            type="date"
            id="dataPedido"
            name="dataPedido"
            onchange="this.style.color='black';"
            required
        />

        <div class="containerTabela">
            <h2>Tabela de Clientes</h2>
            <input type="text" id="pesquisarCliente" onkeyup="pesquisarClientes()" placeholder="Pesquisar por nome..." />
            <div class="tabela-rolavel">
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>CNPJ</th>
                            <th>CEP</th>
                            <th>Telefone</th>
                            <th>Selecionar</th>
                        </tr>
                    </thead>
                    <tbody id="corpoTabelaClientes"></tbody>
                </table>
            </div>
        </div>

        <label for="clienteSelecionado">Cliente Selecionado</label>
        <input type="text" id="clienteSelecionado" readonly placeholder="Nenhum cliente selecionado" />

        <div class="containerTabela">
            <h2>Tabela de Produtos</h2>
            <input type="text" id="pesquisarProduto" onkeyup="pesquisarProdutos()" placeholder="Pesquisar por nome..." />
            <div class="tabela-rolavel">
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Pre√ßo</th>
                            <th>Adicionar</th>
                        </tr>
                    </thead>
                    <tbody id="corpoTabelaProdutos"></tbody>
                </table>
            </div>
        </div>

        <div class="carrinho-produtos">
            <h2>Carrinho de Produtos</h2>
            <ul id="listaCarrinho"></ul>
            <p>Total: <span id="totalCarrinho">R$ 0,00</span></p>
        </div>
        
        <button type="submit" onclick="criarPedido()" id="btnCadastro">Cadastrar Pedido</button>
    </div>
</main>

    <footer class="rodape">
        Projeto Integrado 2025.1 - Grupo 5, UNIFEOB
    </footer>

    <script src="./js/cadastro_pedido_script.js"></script>
</body>
</html>
