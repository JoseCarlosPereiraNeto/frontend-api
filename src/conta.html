<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Perfil do Usuário</title>
<link rel="stylesheet" href="./css/index_style.css">

<link rel="stylesheet" href="./css/conta_style.css">
</head>
<body>
  <header class="banner">
    <div class="logo-container">
        <img src="https://www.argenzio.com.br/img/Logo_Argenzio.png" alt="Logo Argenzio">
    </div>
  </header>

  <nav class="menu">
      <ul>
          <li><a href="./conta.html">CONTA</a></li>
      </ul>
  </nav>

  <main class="conteudo">
  <div class="container">

    <section id="info-pessoal">
      <h2>Informações Pessoais</h2>
      <p><strong>Nome:</strong> <span id="nome">Carregando...</span></p>
      <p><strong>Email:</strong> <span id="email">Carregando...</span></p>
    </section>

    <section>
      <h2>Ações</h2>
      <button onclick="atualizarPerfil()">Atualizar Perfil</button>
    </section>
  </div>
  </main>

  <footer class="rodape">
        Projeto Integrado 2025.1 - Grupo 5, UNIFEOB
  </footer>
  <script>

    const apiUrl = "https://jsonplaceholder.typicode.com/users/1";

    async function carregarPerfil() {
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        document.getElementById("nome").textContent = data.name;
        document.getElementById("email").textContent = data.email;
      } catch (error) {
        console.log("Erro ao carregar os dados:", error);
      }
    }

    async function atualizarPerfil() {
      try {
        const response = await fetch(apiUrl, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            name: "Novo Nome",
            email: "novoemail@email.com"
          })
        });

        const data = await response.json();
        console.log("Perfil atualizado:", data);

        document.getElementById("nome").textContent = data.name;
        document.getElementById("email").textContent = data.email;

      } catch (error) {
        console.log("Erro ao atualizar o perfil:", error);
      }
    }

    carregarPerfil();
  </script>
</body>
</html>
