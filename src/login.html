<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login_style.css">
    <title>Login</title>

    <script>
        function fazerLogin() {
            const email = document.getElementById('email').value;
            const senha = document.getElementById('psw').value;
            
            fetch('http://localhost:4040/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, senha })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('funcaoId', data.funcaoId);
                    localStorage.setItem('userId', data.userId);
                    
                    if(data.funcaoId === 2){
                        window.location.href = './index_ven.html';
                        return;
                    }else{
                        window.location.href = './index_adm.html';
                        return;
                    }
                } else {
                    alert(data.message || 'Erro ao fazer login.');
                }
            })
            .catch(error => {
                console.error(err);
                alert('Erro de conex√£o com o servidor.');
            });
        }
    </script>
</head>
<body>
    <div id="logo-container">
        <img src="https://www.argenzio.com.br/img/Logo_Argenzio.png" alt="Logo Argenzio" id="logo">
    </div>

    <div id="box1">
        <p id="p1">Logar </p>
        <form class="login">
            <label for="login">Email</label><br>
            <input type="text" name="email" id="email"><br>
            <label for="senha">Senha</label><br>
            <input type="password" name="psw" id="psw"><br><br>
            <input type="button" value="Entrar" onclick="fazerLogin()"> 
        </form>
    </div>
</body>
</html>
