<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>Perfil do Usuário</title>
	<link rel="icon" type="image/x-icon" href="https://www.argenzio.com.br/img/favicon.ico">
	<link rel="stylesheet" href="./css/index_style.css">
	<link rel="stylesheet" href="./css/conta_style.css">
</head>
<body>
	<header class="banner">
        <div class="logo-container">
            <img src="https://www.argenzio.com.br/img/Logo_Argenzio.png" alt="Logo Argenzio">
        </div>
	</header> 
	<nav class="menu">
		<ul>
			<li><a id="btnHome">HOME</a></li>
		</ul>
	</nav>
	<main class="conteudo">
		<section class="container">
			<h1>Conta do Usuário</h1>
			<h2>Informações Pessoais</h2>
			<p><strong>Nome:</strong> <span id="nome">Carregando...</span></p>
			<p><strong>Email:</strong> <span id="email">Carregando...</span></p>
			<h2>Ações</h2>
			<button onclick="document.getElementById('areaAtualizar').style.display=''">Atualizar Perfil</button>
		</section>

		<section class="container" id="areaAtualizar">
			<form id="formAtualizar" onsubmit="atualizarPerfil();">
				<label for="nome">
					Nome:
					<input type="text" id="nome" placeholder="Digite seu nome...">
				</label>
				<br>
				<label for="email">
					Email:
					<input type="email" id="email" placeholder="exemplo@email.com">
				</label>
				<br>
				<button type="submit">Enviar</button>
			</form>
		</section>
	</main>

	<footer class="rodape">
		Projeto Integrado 2025.1
		Grupo 5, UNIFEOB
	</footer>

	<script src="./js/conta_script.js"></script>
</body>
</html>
